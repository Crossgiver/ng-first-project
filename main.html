<!DOCTYPE html>
<html lang="en" ng-app="usersApp">
<head>
    <meta charset="utf-8">
    <title>Angular Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Start CSS Libraries -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- End CSS Libraries -->

    <!-- Start Main CSS -->

    <link rel="stylesheet" href="css/style.css">

    <!-- End Main CSS -->

</head>
<body>

<!-- Start "How It Works" Section -->

<section class="dashboard pt50 pb50" ng-controller="usersController">
    <div class="container">
        <div class="sideToggle pt30 pb30 clearAfter">
            <div class="pl30">
                <div class="boxBorder padding5 boxTable">
                    <div class="pb5">
                        <form class="clearAfter">
                            <div class="field searchLine">
                                <input id="search_input" type="text" placeholder="Search..." ng-model="searchText">
                                <button type="submit" id="Search" class="searchBtn btn greenBtn">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <table class="table8Columns" ng-controller="ModalCtrl">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                                <th>ID Number</th>
                                <th>Role</th>
                                <th>Insurer</th>
                                <th>Address 1</th>
                                <th>Email Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users | filter:search | limitTo:pageSize :((currentPage - 1) * pageSize)">
                                <td>{{ user.first_name }}</td>
                                <td>{{ user.last_name }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.id_number }}</td>
                                <td>{{ user.role }}</td>
                                <td>{{ user.insurer }}</td>
                                <td>{{ user.address1 }}</td>
                                <td>{{ user.email_address }}</td>
                                <td class="editBtnTd" ng-click="showModal(user)">
                                    <span><i class="fa fa-eye" aria-hidden="true"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination-wrapper">
                        <div class="pagination pt20">
                            <div class="prev" ng-click="previousPage()">
                                <span id="Previous()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Previous</span>
                            </div>
                            <pagination total-items="users.length"
                                        ng-model="currentPage"
                                        items-per-page="pageSize"
                                        direction-links="false"
                                        max-size="5"
                                        force-ellipses="false"
                                        rotate="false"></pagination>
                            <div class="next" ng-click="nextPage()">
                                <span>Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End "How It Works" Section -->

<!-- Start Theme Scripts -->

<!-- Start JavaScript Libraries -->

<script src="js/jquery-3.1.0.min.js"></script>

<script src="assets/angularJS/angular.js"></script>

<script src="assets/angular-ui/ui-bootstrap-tpls-0.14.3.min.js"></script>

<!-- End JavaScript Libraries -->

<script src="js/UsersController.js"></script>

<!-- End Theme Scripts -->


</body>
</html>
